#多个cacheFactory的定义方式
#逗号分隔多个cacheFactory，@分隔每个工厂的配置，工厂名称@工厂类@工厂初始化配置文件
#cachefactoryclass=recmdres1@boundless.types.cache.MongoCacheFactory@classpath:conf/properties/mongodb1.properties,recmdres@boundless.types.cache.MongoCacheFactory@classpath:conf/properties/mongodb2.properties,

#如果只有一个工厂类，直接如下定义
cachefactoryclass=boundless.types.cache.MongoCacheFactory

needlocalmemcache=false
needcompress=false

#mongodb.ips=172.17.149.21:27017,172.17.149.21:27018
#mongodb.ips=10.79.186.108:27018,10.79.186.123:27018,10.79.186.124:27018
#mongodb.ip=astrohoro.com
mongodb.ip=127.0.0.1
mongodb.port=27017

mongodb.db=astrouser
#mongodb.db.username=
#mongodb.db.password=

mongodb.db.collection=onlineclients
mongodb.db.collection.keyfield=_id
mongodb.db.collection.valuefield=v
