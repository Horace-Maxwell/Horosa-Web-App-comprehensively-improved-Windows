#始终无需对http请求进行权限检查
web.request.alwayscommon=false
#无需进行权限检查的http请求
web.request.commonpart=/common/,/ctrls/,/filtererror/,/errorpage/,/error/,/login,/user/check,/user/login,/user/register,/customer/userlogin,/customer/register,/iotcloud/
#成功登录后，无需进行权限检查的http请求
web.request.usercommonpart=/usercommon/,/index,/welcome,/main
#同一用户不同客户端是否需要互斥登录
web.request.multiclient.exclusivelogin=false
#同一用户是否需要互斥登录
web.request.exclusivelogin=false

privilege.rolecache.prefix=astro:role:
privilege.usercache.prefix=astro:user:
privilege.tokencache.prefix=astro:token:
privilege.loginidcache.prefix=astro:loginid:

#用户数据再redis中过期时间24小时
cache.expires=86400

#登录token超时时间，单位：秒
privilege.loginexpire=31536000
privilege.pwdsalt=as

#图片验证码
web.imagetoken.timeout=120
web.imagetoken.length=4
web.imagetoken.ignorecase=true
web.imagetoken.numeric=true
web.imagetoken.forminputname=ImgToken
web.imagetoken.listname=ImgTokenListName

jstacklogpath=/logs/astrostudy/jstack

response.prettyformat=true
response.unified.result.key=Result

#当为true时，结果经过JsonConverter，将不进行额外处理；如果为false，结果为非简单对象时，会被置入一个新的Map对象的Result键值中，然后返回Map对象
response.rawdata=false


#解密时需要时间戳
webencrypt.forcetimeout=true
webencrypt.timeout=180
webencrypt.rsa.
webencrypt.rsa.
webencrypt.rsa.publicexp=10001
webencrypt.rsaparam.class=spacex.astrostudy.helper.RsaParamHelper



